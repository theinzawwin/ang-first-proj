<div *ngIf="todoList">
<table>
    <thead>
      <tr>
        <th>No</th>
        <th>ID</th>
        <th>Task Name</th>
        <th>UserId</th>
        <th>Complete Status</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
         <tr *ngFor="let todo of todoList; let i= index">
         <td>{{i+1}}</td>
         <td>{{todo.id}}</td>
         <td>{{todo.userId}}</td>
         <td>{{todo.title}}</td>
         <td>{{todo.completed}}</td>
         <td> <a [routerLink]="['/todo-detail',todo.id]">View Detail</a></td>
         </tr>
      </tbody>

  </table>
  </div>
